<div class="middle-box text-center loginscreen  animated fadeInDown" ng-controller="LoginCtrl">
    <div>
        <div>
            <h1 class="logo-name">PAL</h1>
        </div>
        <h3>Welcome to PAL</h3>
        <form class="m-t" role="form" ng-submit="onlogin()">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" required="" ng-model="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
