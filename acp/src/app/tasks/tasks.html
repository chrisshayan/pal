<div ng-controller="TasksCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h2>Tasks <span ng-show="numOfWaitingPost != null">(Avail. {{numOfWaitingPost}})</span>
                <button ng-cloak ng-show="numOfWaitingPost >= 0" ng-click="onPickTask()" ng-disabled="!newPosts || !numOfWaitingPost || pickTaskCountDown > 0" class="btn btn-primary dim btn-dim pull-right" type="button">
                    <i ng-if="pickTaskCountDown == 0" i class="fa fa-plus"></i>
                    <span ng-if="pickTaskCountDown > 0">{{pickTaskCountDown}}</span>
                </button>
            </h2>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row animated fadeInRight">
            <div class="col-lg-6">
                <div class="ibox">
                    <div class="ibox-content">
                        <h3>To-do</h3>
                        <ul class="connectList agile-list" style="padding:0">
                            <li class="info-element" ng-show="newPosts && newPosts.length == 0">
                                <h4>No data</h4>
                            </li>
                            <div class="sk-spinner sk-spinner-double-bounce" ng-if="!newPosts">
                                <div class="sk-double-bounce1"></div>
                                <div class="sk-double-bounce2"></div>
                            </div>
                            <custom-post ng-repeat = "p in newPosts" ref="p"></custom-post>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="ibox">
                    <div class="ibox-content">
                        <h3>Done</h3>
                        <ul class="connectList agile-list" style="padding:0">
                            <li class="warning-element" ng-show="completedPosts && completedPosts.length == 0">
                                <h4>No data</h4>
                            </li>
                            <div class="sk-spinner sk-spinner-double-bounce" ng-if="!completedPosts">
                                <div class="sk-double-bounce1"></div>
                                <div class="sk-double-bounce2"></div>
                            </div>
                            <custom-finished-post ng-repeat = "p in completedPosts" ref="p"></custom-finished-post>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
