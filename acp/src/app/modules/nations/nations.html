<div ng-controller="NationsCtrl">
    <div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Nations</h5>
                    <div class="ibox-tools">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row" style="margin-bottom:5px">
                        <div class="col-md-12">
                            <a ng-click="onAdd()" class="btn btn-sm btn-white"> <i class="fa fa-plus"> Add</i> </a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover issue-tracker">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>English</th>
                                    <th>Tiếng Việt</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="r in data" ng-click="onEdit(r.$id)" style="cursor:pointer" id="item_{{r.$id}}">
                                    <td>
                                        {{$index + 1}}
                                    </td>
                                    <td>
                                        {{r.en}}
                                    </td>
                                    <td>
                                        {{r.vi}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="nation_modal.html">
        <div class="modal-header">
            <h3 class="modal-title" ng-if="isNew">Add new Nation</h3>
            <h3 class="modal-title" ng-if="!isNew">Update Nation</h3>
        </div>
        <div class="modal-body">
            <form role="form">
                <div class="form-group">
                    <label>English</label>
                    <input ng-readonly="isProcessing" ng-model="data.en" type="text" placeholder="English name" class="form-control" require=""/>
                </div>
                <div class="form-group">
                    <label>Tiếng Việt</label>
                    <input ng-readonly="isProcessing" ng-model="data.vi" type="text" placeholder="Tên tiếng Việt" class="form-control" require=""/>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-disabled="isProcessing || !data.en || !data.vi" ng-click="onDone()">OK</button>
            <button class="btn btn-warning" type="button" ng-disabled="isProcessing" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
