<div class="middle-box text-center loginscreen  animated fadeInDown" ng-controller="LoginCtrl">
    <div>
        <div>
            <h1 class="logo-name">PAL</h1>
        </div>
        <h3>Welcome to PAL</h3>
        <form class="m-t" role="form" ng-submit="onlogin()" ng-show="!isForgotPasswordMode">
            <div class="form-group">
                <input name="email" type="email" class="form-control" placeholder="Email" required="" ng-model="email">
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="Password" required="" ng-model="password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">
                Login
            </button>

            <a ng-click="isForgotPasswordMode = true"><small>Reset password</small></a>
        </form>

        <form class="m-t" role="form" ng-submit="onlogin()" ng-show="isForgotPasswordMode">
            <div class="form-group">
                <input name="email" type="email" class="form-control" placeholder="Email" required="" ng-model="email">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Reset password</button>
            <a ng-click="isForgotPasswordMode = false"><small>Login</small></a>
        </form>
        <p class="m-t"> <small>PAL &copy; 2015</small> </p>
    </div>
</div>
