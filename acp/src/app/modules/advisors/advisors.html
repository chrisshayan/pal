<div ng-controller="AdvisorsCtrl">
    <div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox" ng-show="addUserMode">
                <div class="ibox-title">
                    <h5>New advisor</h5>
                </div>
                <div class="ibox-content">
                    <form role="form" ng-submit="onAddAdvisor()">
                        <div class="form-group">
                            <label>Email</label>
                            <input ng-model="addUserEmail" type="email" placeholder="Enter email" class="form-control" require=""/>
                        </div>
                        <div class="form-group">
                            <label>Display name</label>
                            <input ng-model="addUserDisplayName" type="text" placeholder="Display name" class="form-control" require=""/>
                        </div>
                        <div class="pull-right" >
                            <button ng-click="onCancelAddAdvisor()" class="btn btn-sm btn-primary m-t-n-xs"><strong>Cancel</strong></button>
                            <button ng-disabled="!addUserEmail || !addUserDisplayName" class="btn btn-sm btn-primary m-t-n-xs" type="submit"><strong>Add</strong></button>
                        </div>
                        <label> &nbsp; </label>
                    </form>
                </div>
            </div>
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Advisor list</h5>
                    <div class="ibox-tools">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row" style="margin-bottom:5px">
                        <div class="col-md-12">
                            <a ng-show="!addUserMode" ng-click="addUserMode=!addUserMode" class="btn btn-sm btn-white"> <i class="fa fa-plus"> Add</i> </a>
                            <a ng-show="nChecked==1" ng-click="onEditUser()" class="btn btn-sm btn-white"> <i class="fa fa-pencil"> Edit</i> </a>
                            <a ng-show="nChecked==1" ng-click="onResetPassword()" class="btn btn-sm btn-white"> <i class="fa fa-cog"> Reset password</i> </a>
                            <a ng-show="nChecked>0 && isBan" ng-click="onBanUsers()" class="btn btn-sm btn-white"> <i class="fa fa-ban"> Ban user</i> </a>
                            <a ng-show="nChecked>0 && !isBan" ng-click="onUnbanUsers()" class="btn btn-sm btn-white"> <i class="fa fa-check"> Unban user</i> </a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover issue-tracker">
                            <tbody>
                                <tr ng-repeat="r in advisors" ng-click="onEditUser(r)" style="cursor:pointer">
                                    <td>
                                        <checkbox ng-id="{{r.uid}}" ng-model="checked[r.uid]" ng-changed="onSelectAdvisor(r.uid)"></checkbox>
                                    </td>
                                    <td class="issue-info">
                                        <span ng-if="!r.ban">{{r.display_name}}</span>
                                        <span ng-if="r.ban" style="text-decoration: line-through;">{{r.display_name}}</span>
                                    </td>
                                    <td>
                                        {{r.email}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
