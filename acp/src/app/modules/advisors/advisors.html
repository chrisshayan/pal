<div ng-controller="AdvisorsCtrl">
    <div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Advisor list</h5>
                    <div class="ibox-tools">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row" style="margin-bottom:5px">
                        <div class="col-md-12">
                            <a ng-show="!addUserMode" ng-click="onAddAdvisor()" class="btn btn-sm btn-white"> <i class="fa fa-plus"> Add</i> </a>
                            <a ng-show="nChecked==1" ng-click="onEditUser()" class="btn btn-sm btn-white"> <i class="fa fa-pencil"> Edit</i> </a>
                            <a ng-show="nChecked==1" ng-click="onResetPassword()" class="btn btn-sm btn-white"> <i class="fa fa-cog"> Reset password</i> </a>
                            <a ng-show="nChecked>0 && isBan" ng-click="onBanUsers()" class="btn btn-sm btn-white"> <i class="fa fa-ban"> Ban user</i> </a>
                            <a ng-show="nChecked>0 && !isBan" ng-click="onUnbanUsers()" class="btn btn-sm btn-white"> <i class="fa fa-check"> Unban user</i> </a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover issue-tracker">
                            <tbody>
                                <tr ng-repeat="r in advisors" ng-click="onEditUser(r)" style="cursor:pointer" id="advisor_{{r.$id}}">
                                    <td>
                                        <checkbox ng-id="{{r.$id}}" ng-model="checked[r.$id]" ng-changed="onSelectAdvisor(r.$id)"></checkbox>
                                    </td>
                                    <td class="issue-info" ng-class="{'text-muted':r.ban}">
                                        {{r.display_name}}
                                    </td>
                                    <td ng-class="{'text-muted':r.ban}">
                                        {{r.email}}
                                    </td>
                                    <td ng-class="{'text-muted':r.ban}">
                                        <i class="fa fa-fw fa-check-circle-o" ng-if="!r.ban" tooltip-placement="top" tooltip="Active"></i>
                                        <i class="fa fa-fw fa-ban" ng-if="r.ban" tooltip-placement="top" tooltip="Ban"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="advisor_modal.html">
        <div class="modal-header">
            <h3 class="modal-title" ng-if="isNewUser">Add new Advisor</h3>
            <h3 class="modal-title" ng-if="!isNewUser">Update Advisor</h3>
        </div>
        <div class="modal-body">
            <form role="form">
                <div class="form-group">
                    <label>Email</label>
                    <input ng-readonly="!isNewUser || isProcessing" ng-model="advisor.email" type="email" placeholder="Enter email" class="form-control" require=""/>
                </div>
                <div class="form-group">
                    <label>Display name</label>
                    <input ng-readonly="isProcessing" ng-model="advisor.display_name" type="text" placeholder="Display name" class="form-control" require=""/>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-disabled="isProcessing || !advisor.email || !advisor.display_name" ng-click="onDone()">OK</button>
            <button class="btn btn-warning" type="button" ng-disabled="isProcessing" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
