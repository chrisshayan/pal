<div ng-controller="AdvisorsCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-9">
            <h2>Advisors</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active">
                    <strong>Advisors</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox" ng-show="addUserMode">
                <div class="ibox-title">
                    <h5>New advisor</h5>
                </div>
                <div class="ibox-content">
                    <form role="form" ng-submit="onAddAdvisor()">
                        <div class="form-group">
                            <label>Email</label>
                            <input ng-model="addUserEmail" type="email" placeholder="Enter email" class="form-control" require=""/>
                        </div>
                        <div class="form-group">
                            <label>Display name</label>
                            <input ng-model="addUserDisplayName" type="text" placeholder="Display name" class="form-control" require=""/>
                        </div>
                        <div class="pull-right" >
                            <button ng-click="onCancelAddAdvisor()" class="btn btn-sm btn-primary m-t-n-xs"><strong>Cancel</strong></button>
                            <button ng-disabled="!addUserEmail || !addUserDisplayName" class="btn btn-sm btn-primary m-t-n-xs" type="submit"><strong>Add</strong></button>
                        </div>
                        <label> &nbsp; </label>
                    </form>
                </div>
            </div>
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Advisor list</h5>
                    <div class="ibox-tools">
                        <a ng-show="!addUserMode" ng-click="addUserMode=!addUserMode" href="" class="btn btn-primary btn-xs">Add new advisor</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="m-b-lg">
                        <!-- <div class="input-group">
                            <input type="text" placeholder="Search issue by name..." class=" form-control">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-white"> Search</button>
                                    </span>
                        </div> -->
                        <div class="m-t-md">
                            <!-- <div class="pull-right">
                                <button type="button" class="btn btn-sm btn-white"> <i class="fa fa-comments"></i> </button>
                                <button type="button" class="btn btn-sm btn-white"> <i class="fa fa-user"></i> </button>
                                <button type="button" class="btn btn-sm btn-white"> <i class="fa fa-list"></i> </button>
                                <button type="button" class="btn btn-sm btn-white"> <i class="fa fa-pencil"></i> </button>
                                <button type="button" class="btn btn-sm btn-white"> <i class="fa fa-print"></i> </button>
                                <button type="button" class="btn btn-sm btn-white"> <i class="fa fa-cogs"></i> </button>
                            </div>
                            <strong>&nbsp;</strong> -->
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover issue-tracker">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th class="text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="r in advisors">
                                    <td class="issue-info">
                                        {{r.display_name}}
                                    </td>
                                    <td>
                                        {{r.email}}
                                    </td>
                                    <td class="text-right">
                                        <button ng-click="onResetPassword(r.email)" class="btn btn-danger btn-xs"> Reset password</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
