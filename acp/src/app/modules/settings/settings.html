<div ng-controller="SettingsCtrl">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Settings</h5>
                        <div ibox-tools></div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal">
                            <h5>Download URL:</h5>
                            <div class="form-group"><label class="col-sm-2 control-label">Android</label>
                                <div class="col-sm-10"><input type="text" class="form-control" ng-model="config.download_url.android"></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">iOS</label>
                                <div class="col-sm-10"><input type="text" class="form-control" ng-model="config.download_url.ios"></div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <h5>Register domain filter:</h5>
                            <div class="form-group"><label class="col-sm-2 control-label">Domain filter</label>
                                <div class="col-sm-10"><input type="text" class="form-control" ng-model="config.register_domain_filter"></div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
