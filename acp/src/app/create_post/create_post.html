<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>Task</h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight"  ng-controller="CreatePostCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Create Post (For testing)</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <form role="form" ng-submit="onPost()">
                                <div class="form-group">
                                    <label>Question</label>
                                    <textarea ng-model="addTopicTitle" rows="6" placeholder="Question" class="form-control" required=""></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Audio Link</label>
                                    <input ng-model="addTopicAudioURL" type="text" placeholder="Audio file url" class="form-control" required=""/>
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>Add</strong></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
