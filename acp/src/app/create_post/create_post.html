<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>Task</h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight"  ng-controller="CreatePostCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Create Post (For testing)</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <form role="form" ng-submit="onPost()">
                                <div class="form-group">
                                    <label>Question</label>
                                    <textarea ng-model="post.title" rows="6" placeholder="Question" class="form-control" required=""></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Type</label>
                                    <select class="form-control m-b" ng-model="post.type">
                                        <option value="0">audio</option>
                                        <option value="1">text</option>
                                    </select>
                                </div>
                                <div class="form-group" ng-show="post.type==0">
                                    <label>Audio Link</label>
                                    <input ng-model="post.audio" type="text" placeholder="Audio file url" class="form-control"/>
                                </div>
                                <div class="form-group" ng-show="post.type==1">
                                    <label>Text</label>
                                    <textarea rows="10" ng-model="post.text" type="text" placeholder="Text answer here" class="form-control"/></textarea>
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>Add</strong></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
